name: Ejecutar frase cada hora

on:
  schedule:
    - cron: '0 * * * *'  # Cada hora
  workflow_dispatch:      # Permite ejecutarlo manualmente

jobs:
  enviar-frase:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: DvCGxub8@
          MYSQL_DATABASE: pruebas
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: 📁 Checkout del repositorio
        uses: actions/checkout@v3

      - name: 🐘 Instalar PHP y extensiones
        run: |
          sudo apt update
          sudo apt install -y php php-mysql

      - name: 🛜 Esperar a que MySQL esté disponible
        run: sleep 20

      - name: 🚀 Ejecutar enviar_frase.php
        run: php enviar_frase.php
